<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lowercase <-> Uppercase Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }
      .container {
        max-width: 600px;
        margin: 2rem auto;
        background: #ffffff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 1rem;
        font-size: 1rem;
        padding: 0.5rem;
        box-sizing: border-box;
      }
      .buttons {
        text-align: center;
        margin-bottom: 1rem;
      }
      button {
        background: #2c3e50;
        color: #ecf0f1;
        border: none;
        padding: 0.75rem 1.25rem;
        margin: 0 0.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #34495e;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lowercase <-> Uppercase Converter</h1>

      <label for="inputText">Input Text:</label>
      <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>

      <div class="buttons">
        <button onclick="convertToLower()">Lowercase</button>
        <button onclick="convertToUpper()">UPPERCASE</button>
      </div>

      <label for="outputText">Output Text:</label>
      <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
    </div>

    <script>
      function convertToLower() {
        const input = document.getElementById('inputText').value;
        document.getElementById('outputText').value = input.toLowerCase();
      }

      function convertToUpper() {
        const input = document.getElementById('inputText').value;
        document.getElementById('outputText').value = input.toUpperCase();
      }
    </script>
  </body>
</html>

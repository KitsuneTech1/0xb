<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
      input {
        padding: 10px;
        width: 300px;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
      #shortenedUrl {
        margin-top: 20px;
        font-size: 18px;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Simple URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter URL to shorten" />
    <button onclick="shortenUrl()">Shorten URL</button>
    <div id="shortenedUrl"></div>

    <script>
      const urlMap = {};
      
      function generateShortCode() {
        return Math.random().toString(36).substr(2, 5);
      }

      function shortenUrl() {
        const longUrl = document.getElementById('longUrl').value.trim();
        if (!longUrl) {
          alert('Please enter a valid URL');
          return;
        }
        
        const shortCode = generateShortCode();
        urlMap[shortCode] = longUrl;
        
        const shortUrl = window.location.href + shortCode;
        document.getElementById('shortenedUrl').innerHTML = `Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
      input {
        padding: 10px;
        width: 300px;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple URL Shortener</h1>
    <input type="text" id="shortCode" placeholder="Enter short code (e.g., 'gg')" />
    <button onclick="redirect()">Go</button>

    <script>
      // JavaScript: URL mappings and redirect logic
      const urls = {
        "gg": "https://google.com",
        "gh": "https://github.com",
        "yt": "https://youtube.com"
      };

      function redirect() {
        const code = document.getElementById('shortCode').value.trim();
        if (urls[code]) {
          window.location.href = urls[code];
        } else {
          alert('URL not found! Please check your short code.');
        }
      }
    </script>
  </body>
</html>

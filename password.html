<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      header {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 2rem;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      .subtitle {
        margin-top: 0.5rem;
        font-size: 1.2rem;
        color: #ecf0f1;
      }
      a.back-link {
        display: inline-block;
        background: #2c3e50;
        color: #ecf0f1;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        text-decoration: none;
        transition: background 0.2s ease;
        margin-top: 1rem;
      }
      a.back-link:hover {
        background: #34495e;
      }
      .container {
        max-width: 600px;
        margin: 2rem auto;
        background: #ffffff;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
      }
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
      }
      .strength-indicator {
        margin-top: 1rem;
        text-align: center;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .buttons {
        text-align: center;
      }
      button {
        background: #2c3e50;
        color: #ecf0f1;
        border: none;
        padding: 0.75rem 1.25rem;
        margin: 0 0.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #34495e;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>0xB's Tools</h1>
      <p class="subtitle">Password Strength Checker</p>
      <a class="back-link" href="index.html">Back to Main Website</a>
    </header>

    <div class="container">
      <h2>Check Your Password Strength</h2>
      <label for="passwordInput">Enter Password:</label>
      <input type="password" id="passwordInput" placeholder="Enter your password" />
      <div class="buttons">
        <button onclick="checkStrength()">Check Strength</button>
      </div>
      <div class="strength-indicator" id="strengthIndicator"></div>
    </div>

    <script>
      function checkStrength() {
        const password = document.getElementById('passwordInput').value;
        const strengthIndicator = document.getElementById('strengthIndicator');

        if (!password) {
          strengthIndicator.textContent = 'Please enter a password.';
          strengthIndicator.style.color = 'red';
          return;
        }

        // Basic checks for demonstration
        let score = 0;

        // length check
        if (password.length >= 8) {
          score += 1;
        }
        if (password.length >= 12) {
          score += 1;
        }

        // contains numbers
        if (/[0-9]/.test(password)) {
          score += 1;
        }

        // contains special chars
        if (/[^A-Za-z0-9]/.test(password)) {
          score += 1;
        }

        // contains uppercase & lowercase
        if (/[A-Z]/.test(password) && /[a-z]/.test(password)) {
          score += 1;
        }

        let strength = '';
        let color = '';

        switch (score) {
          case 0:
          case 1:
            strength = 'Very Weak';
            color = 'red';
            break;
          case 2:
            strength = 'Weak';
            color = 'orange';
            break;
          case 3:
            strength = 'Medium';
            color = 'blue';
            break;
          case 4:
            strength = 'Strong';
            color = 'green';
            break;
          case 5:
            strength = 'Very Strong';
            color = 'green';
            break;
        }

        strengthIndicator.textContent = `Strength: ${strength}`;
        strengthIndicator.style.color = color;
      }
    </script>
  </body>
</html>

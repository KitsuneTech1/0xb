  const canvas = document.getElementById('canvas');
  const gl = canvas.getContext('webgl', { alpha: false });

  if (!gl) {
    alert('WebGL not supported in this browser!');
  }

  let canvasWidth, canvasHeight;
  function resizeCanvas() {
    canvasWidth = canvas.clientWidth;
    canvasHeight = canvas.clientHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    gl.viewport(0, 0, canvasWidth, canvasHeight);
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Simple utility to compile a shader
  function compileShader(type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      console.error(gl.getShaderInfoLog(shader));
      throw new Error('Shader compile error');
    }
    return shader;
  }

  const vertexShaderSrc = `
    attribute vec2 aPosition;
    void main() {
      gl_Position = vec4(aPosition, 0.0, 1.0);
    }
  `;

  // We'll maintain a small velocity field + color field in buffers.
  // For demonstration, we combine velocity + color ping-pong approach in one pass,
  // so it's not physically perfect, but visually fluid-ish.
  const fragmentShaderSrc = `
    precision highp float;
    uniform vec2 uResolution;
    uniform float uTime;
    uniform vec2 uMouse;
    uniform float uRadius;

    // Pseudo-random generator
    float rand(vec2 co){
      return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
    }

    void main() {
      // Convert fragment coords to [0,1]
      vec2 uv = gl_FragCoord.xy / uResolution.xy;

      // Distance from mouse
      float dist = distance(uv * uResolution, uMouse);

      // Basic swirling color based on time + coords
      float angle = atan(uv.y - 0.5, uv.x - 0.5) + uTime * 0.5;
      float radius = distance(uv, vec2(0.5));
      float swirl = sin(angle*6.0 + radius*20.0);

      // Add color that intensifies near mouse
      float mouseInfluence = smoothstep(uRadius, 0.0, dist); // fade out from mouse
      vec3 color = vec3(0.2 + 0.8*swirl*mouseInfluence, 0.3 + 0.7*mouseInfluence, 0.5 + 0.5*swirl*mouseInfluence);

      gl_FragColor = vec4(color, 1.0);
    }
  `;

  const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSrc);
